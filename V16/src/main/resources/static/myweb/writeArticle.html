<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form action="/myweb/writeArticle" method="get">
    <center>
        <h1>发送文章</h1>
        <table border="1">
            <tr>
                <td>文章标题</td>
                <td><input type="text" name="headline"></td>
            </tr>
            <tr>
                <td>文章内容</td>
                <td><input type="text" name="content"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="发送"></td>
            </tr>
        </table>
    </center>
</form>
</body>
</html>
